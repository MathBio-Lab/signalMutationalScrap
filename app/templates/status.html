<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Estado de tu trabajo</title>
  <link rel="stylesheet" href="/static/css/reset.css">
  <style>
    :root {
      --bg: #f6f7f9;
      --card: #ffffff;
      --accent: #0b7cff;
      --muted: #6b7280;
      --danger: #d9534f;
      --success: #28a745;
      --transition: 0.3s ease;
    }

    body {
      font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
      background-color: var(--bg);
      margin: 0;
      display: flex;
      justify-content: center;
      align-items: center;
      min-height: 100vh;
      padding: 1rem;
    }

    .container {
      background-color: var(--card);
      padding: 2.5rem;
      border-radius: 15px;
      box-shadow: 0 15px 40px rgba(0,0,0,0.1);
      width: 100%;
      max-width: 400px;
      text-align: center;
      transition: transform var(--transition);
    }

    .container:hover {
      transform: translateY(-5px);
    }

    h1 {
      color: var(--accent);
      margin-bottom: 2rem;
      font-size: 1.8rem;
    }

    input[type="text"] {
      width: 100%;
      padding: 0.85rem;
      border-radius: 8px;
      border: 1px solid #ccc;
      font-size: 1rem;
      margin-bottom: 1.5rem;
      transition: border-color var(--transition);
    }

    input[type="text"]:focus {
      border-color: var(--accent);
      outline: none;
      box-shadow: 0 0 8px rgba(11,124,255,0.3);
    }

    button {
      width: 100%;
      background-color: var(--accent);
      color: white;
      padding: 0.85rem;
      border: none;
      border-radius: 8px;
      cursor: pointer;
      font-size: 1rem;
      transition: background-color var(--transition);
    }

    button:hover {
      background-color: #095bcc;
    }

    .status-card {
      margin-top: 1.5rem;
      padding: 1rem 1.5rem;
      border-radius: 12px;
      font-weight: bold;
      font-size: 1.1rem;
      color: white;
      transition: background-color var(--transition);
      display: flex;
      justify-content: center;
      align-items: center;
      gap: 0.5rem;
      animation: fadeIn 0.5s ease forwards;
    }

    .ok {
      background-color: var(--success);
    }

    .pending {
      background-color: var(--muted);
    }

    .error {
      background-color: var(--danger);
    }

    .download {
      margin-top: 1rem;
      display: inline-block;
      text-decoration: none;
      background-color: var(--accent);
      color: white;
      padding: 0.6rem 1.2rem;
      border-radius: 8px;
      font-weight: bold;
      transition: background-color var(--transition);
    }

    .download:hover {
      background-color: #095bcc;
    }

    @keyframes fadeIn {
      from {opacity: 0; transform: translateY(10px);}
      to {opacity: 1; transform: translateY(0);}
    }
  </style>
</head>
<body>
  <div class="container">
    <h1>Consultar trabajo</h1>
    <form method="post">
      <input type="text" name="work_id" placeholder="Ingresa tu Work ID" required>
      <button type="submit">Consultar</button>
    </form>

    {% if status %}
      <div class="status-card {% if status == 'ok' %}ok{% elif status == 'pendiente' %}pending{% else %}error{% endif %}">
        Estado: {{ status|capitalize }}
      </div>

      {% if status == 'ok' %}
        <a href="{{ download_url }}" class="download">Descargar resultado</a>
      {% endif %}
    {% endif %}
  </div>
</body>
</html>

<!DOCTYPE html>
<html lang="es">
  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width,initial-scale=1" />
    <title>Subir CSV — Minimal</title>
    <link rel="stylesheet" href="/static/css/reset.css" />
    <link rel="stylesheet" href="/static/css/upload.css" />
  </head>
  <body>
    <main class="card" role="main">
      <h1>Sube tu archivo CSV</h1>
      <p class="lead">
        Arrastra y suelta un archivo .csv o haz clic para seleccionarlo.
        Validamos cliente y servidor.
      </p>

      <form
        id="uploadForm"
        method="post"
        enctype="multipart/form-data"
        action="/upload"
        novalidate
        class="form"
      >
        <label id="dropzone" class="drop" for="fileInput" data-dropzone>
          <div id="prompt">
            <strong id="promptTitle">Suelta el CSV aquí</strong>
            <div class="muted small" id="promptSub">
              O haz clic para elegir un archivo. Solo .csv
            </div>
            <div class="meta" id="meta" aria-hidden="true">
              <span class="chip">soporta: , ; tab |</span>
            </div>
          </div>
          <input
            id="fileInput"
            name="file"
            type="file"
            accept=".csv,text/csv"
          />
        </label>

        <div class="actions-group">
          <button type="submit" class="btn" id="submitBtn">Subir</button>
          <div id="status" class="status muted">Sin archivo seleccionado</div>
        </div>
      </form>

      <div id="result" aria-live="polite"></div>
    </main>
  </body>
  <script src="{{ url_for('static', path='/js/upload.js') }}" defer></script>
</html>

<!DOCTYPE html>
<html lang="es">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Estado de tu trabajo</title>
    <link rel="stylesheet" href="/static/css/reset.css" />
    <link rel="stylesheet" href="/static/css/work_status.css" />
  </head>
  <body>
    <div class="container">
      <h1>Consultar trabajo</h1>
      <form method="post">
        <input
          type="text"
          name="work_id"
          placeholder="Ingresa tu Work ID"
          required
        />
        <button type="submit">Consultar</button>
      </form>

      {% if status %}
      <div
        class="status-card {% if status == 'ok' %}ok{% elif status == 'pendiente' %}pending{% else %}error{% endif %}"
      >
        Estado: {{ status|capitalize }}
      </div>

      {% if status == 'ok' %}
      <a href="{{ download_url }}" class="download">Descargar resultado</a>
      {% endif %} {% endif %}
    </div>
  </body>
</html>
